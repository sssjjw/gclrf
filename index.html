<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哥村卤肉饭 - 在线点餐</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
</head>
<body>
    <header class="text-center py-4">
        <div class="container">
            <h1 class="mb-0">哥村卤肉饭</h1>
            <p class="text-muted mt-2">美食和爱不可辜负</p>
        </div>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-lg-8">
                <section id="menu" class="mb-5">
                    <div id="menu-description" class="alert alert-light mb-4">
                        <!-- 说明文字将通过JavaScript动态加载 -->
                    </div>
                    <div class="row" id="menu-items">
                        <!-- 菜单项将通过JavaScript动态加载 -->
                    </div>
                </section>
            </div>
            
            <div class="col-lg-4">
                <section id="order" class="bg-light p-4 rounded sticky-top" style="top: 20px;">
                    <h3>您的订单</h3>
                    <div id="order-items" class="mb-3">
                        <p class="text-muted">您的购物车是空的</p>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-2">
                        <span>总计:</span>
                        <span id="total-price">€0.00</span>
                    </div>
                    <button id="checkout-btn" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#orderModal" disabled>提交订单</button>
                </section>
            </div>
        </div>
    </main>

    <!-- 订单提交模态框 -->
    <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderModalLabel">完成您的订单</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="order-form">
                        <div class="mb-3">
                            <label for="group-nickname" class="form-label">群昵称</label>
                            <input type="text" class="form-control" id="group-nickname" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="submit-order">提交订单</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 订单成功模态框 -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">订单提交成功</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>您的订单已成功提交！</p>
                    <p><span style="color: red; font-weight: bold;">取餐号</span>: <span id="order-id" style="font-size: 1.5em; font-weight: bold;"></span></p>
                    <p>请在<span id="pickup-time">主页约定时间</span>到蓝塔取餐。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2025 哥村卤肉饭.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <!-- Firebase配置和数据操作 -->
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-data.js"></script>

    <!-- 自定义JS -->
    <script src="js/menu.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
